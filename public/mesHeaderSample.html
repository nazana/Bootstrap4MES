  <!-- ex1) form-group -->
  <div class="container-fluid">
    <div id="conditionArea" class="collapse in">
      <div class="well">
        <div class="row">
          <div class="col-md-4 col-sm-4">
            <div class="form-group">
              <label class="control-label" for="FacOpCd">공장</label>
              <select id="FacOpCd" class="selectpicker form-control">
                  <option>1연주</option>
                  <option>2연주</option>
                  <option>3연주</option>
                </select>
            </div>
          </div>
          <div class="col-md-4 col-sm-4">
            <div class="form-group">
              <label class="control-label" for="McNo">Machine No</label>
              <select id="McNo" class="selectpicker form-control">
                  <option>1M/C</option>
                  <option>2M/C</option>
                  <option>3M/C</option>
                  <option>4M/C</option>
                </select>
            </div>
          </div>
          <div class="col-md-4 col-sm-4 form-group">
            <label class="control-label" for="MtlNo">재료번호</label>
            <select class="selectpicker form-control" data-live-search="true" data-size="10">
                  <option>SA00001</option>
                  <option>SA00002</option>
                  <option>SA00003</option>
                  <option>SA00004</option>
                  <option>SA00005</option>
                  <option>SA00006</option>
                  <option>SA00007</option>
                  <option>SA00008</option>
                  <option>SA00009</option>
                  <option>SA00010</option>
                  <option>SA00011</option>
                  <option>SA00012</option>
                  <option>SA00013</option>
                  <option>SA00014</option>
                  <option>SA00015</option>
                  <option>SA00016</option>
                  <option>SA00017</option>
                  <option>SA00018</option>
                  <option>SA00019</option>
                  <option>SA00020</option>
                  <option>SA00021</option>
                  <option>SA00022</option>
                  <option>SA00023</option>
                  <option>SA00024</option>
                  <option>SA00025</option>
                  <option>SA00026</option>
                  <option>SA00027</option>
                  <option>SA00028</option>
                  <option>SA00029</option>
                  <option>SA00030</option>
                </select>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button id="find" type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-search"></span></button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#conditionArea"><span class="glyphicon glyphicon-search"></span></button>
    </div>
